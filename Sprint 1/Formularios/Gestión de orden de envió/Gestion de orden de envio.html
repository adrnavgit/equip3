<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes de Envío</title>
    <!-- Vincular el script -->
    <script src="scriptOrden.js" defer></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: left;
        }
        th, td {
            padding: 18px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<!-- Body -->
<body>
    <!-- Información de las órdenes de envío -->
    <div id="cont">
        <h2>Gestión de Órdenes de Envío</h2>
        <form id="orderForm" novalidate>
            <!-- ID de la Orden de Envío -->
            <label for="shippingOrderId">ID de Orden de Envío:</label>
            <input type="number" id="shippingOrderId" placeholder="3">
            <span id="shippingOrderIdError" class="error"></span>
            <br><br>

            <!-- ID del Producto -->
            <label for="productId">ID del Producto:</label>
            <input type="number" id="productId" placeholder="956">
            <span id="productIdError" class="error"></span>
            <br><br>

            <!-- Cantidad -->
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" placeholder="10">
            <span id="quantityError" class="error"></span>
            <br><br>

            <!-- Botones -->
            <button id="crearOrden" type="button">Crear Orden de Envío</button>
            <button id="eliminarOrden" type="button" style="display: none;">Eliminar Orden de Envío</button>
            <button id="modificarOrden" type="button" style="display: none;">Modificar Orden de Envío</button>
        </form>

        <!-- Tabla para mostrar las órdenes -->
        <h3>Órdenes de Envío:</h3>
        <table id="listaOrdenes">
            <thead>
                <tr>
                    <th>ID Envío</th>
                    <th>ID Producto</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
    </div>
</body>
</html>
